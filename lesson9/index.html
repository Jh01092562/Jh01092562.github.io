<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1 class="section-header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">как заработать свой первый миллион</strong>
					</h1>
				</div>

				<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-1">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/helf7_fBGQA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>

				<div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-0">
					<div class="form text-center">
						<p class="form-header">Введите Ваш email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn-block btn-lg btn">Получить инструкцию</button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<h2 class="section-header text-center text-uppercase">почему нужно сделать это сейчас?</h2>
			
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-xs-12 col-sm-6">
						<div class="feature-block">
							<img src="img/01.png" alt="фыва">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6">
						<div class="feature-block">
							<img src="img/02.png" alt="фыва">

						</div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6">
						<div class="feature-block">
							<img src="img/03.png" alt="фыва">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-xs-12 col-sm-6">
						<div class="feature-block">
							<img src="img/04.png" alt="фвыа">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>	
			</div>
			<button class="center-block btn-lg btn">Получить инструкцию</button>
		</div>
	</section>

				<div class="col-md-3 col-sm-6 col-sm-offset-0 col-xs-10 col-xs-offset-1"><img src="img/ebalo2.jpg" alt="alksdjfh" class="client center-block"></div>
